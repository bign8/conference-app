<div class="page-header">
	<div class="container">
		<h1>About Upstream</h1>
	</div>
</div>

<div class="container" id="overview"><!-- style -->
	<style type="text/css">
	.upstream_overview { margin:0 auto; display:block; width:100%; max-width:550px; overflow: hidden; }
	.upstream_overview img { border:0; display:none; width:100%; max-width:550px; left: -2px; }
	.upstream_overview img:first-child { display:block; }
	</style>

	<!-- JS -->
	<script type="text/JavaScript">
		var UA = UA || {};
		UA.overview = function () {
			var ids = ['Blank','ELA','HPF','LS','Facilitation','MP','BP','HW','UAN'];
			var hide = function(e, that) {
				if ( !that.contains( e.toElement ) ) show(0);
			};
			var show = function (id) {
				for (var i = 0; i < ids.length; i++) document.getElementById( ids[i] ).style.display = (i == id) ? 'block' : 'none' ;
			};
			return { hide:hide, show:show };
		}();
	</script>

	<!-- html -->
	<div class="upstream_overview" onmouseout="UA.overview.hide(event, this)">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/Marketingblank.png"        id="Blank"         alt="Blank">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingELA.png"          id="ELA"           alt="Emerging Leaders Academy">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingHPF.png"          id="HPF"           alt="High Performance Firms">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingLS.png"           id="LS"            alt="LeaderSkills Lessons">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingFacilitation.png" id="Facilitation"  alt="Facilitation, Speaking and Coaching">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingMP.png"           id="MP"            alt="Management Presentations"  >
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingBP.png"           id="BP"            alt="BestPractices Conference">
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingHW.png"           id="HW"            alt="HeadWaters Conference"  >
		<img usemap="#overview_map" src="http://www.upstreamacademy.com/images/MarketingUAN.png"          id="UAN"           alt="Upstream Academy Network">

		<!-- bodies -->
		<map name="overview_map">
			<area onmouseover="UA.overview.show(1)" target="_blank" shape="poly" coords=" -2,392, 63,393, 64,540, -2,542" href="http://www.upstreamacademy.com/leaderskills.asp"             alt="Emerging Leaders Academy">
			<area onmouseover="UA.overview.show(2)" target="_blank" shape="poly" coords=" 70,542,134,541,133,395, 68,394" href="http://www.upstreamacademy.com/hpf.asp"                      alt="High Performance Firms">
			<area onmouseover="UA.overview.show(3)" target="_blank" shape="poly" coords="215,543,137,543,137,394,214,394" href="http://www.upstreamacademy.com/leaderskills.asp"             alt="LeaderSkills">
			<area onmouseover="UA.overview.show(4)" target="_blank" shape="poly" coords="219,545,219,396,272,398,269,542" href="http://www.upstreamacademy.com/retreat_facilitation.asp"     alt="Facilitation and Coaching">
			<area onmouseover="UA.overview.show(5)" target="_blank" shape="poly" coords="275,544,274,397,334,397,335,543" href="http://www.upstreamacademy.com/management_presentations.asp" alt="Management Presentations">
			<area onmouseover="UA.overview.show(6)" target="_blank" shape="poly" coords="342,401,343,545,406,541,401,401" href="http://www.upstreamacademy.com/bestpractices.asp"            alt="BestPractices Conference">
